<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <link href="css/reset.css" type="text/css"
        rel="stylesheet" />
        <link href="css/styles.css" type="text/css"
        rel="stylesheet" />
        <title>Sales</title>
    </head>
   
    <body>
        <h1>Daily sales for Pat's Salmon Cookies</h1>
         
        <form id = "form">
            <fieldset>
                <label>New store name</label>
                <input type="text" name = "storeName" maxlength="40" required>
                <br />
                <label>Min amount of customers/ hour</label>
                <input type="number" name = "min" maxlength="8" required>
                <br />
                <label>Max amount of customers/ hour</label>
                <input type="number" name = "max" maxlength="8" required>                            
                <br />
                <label>Average amount of cookies/ customer</label>
                <input type="number" step="any" name = "avg" maxlength="8" required>
                <br />
                <input type="submit" name="submitButton" value="submit" />


            </fieldset>
        </form>
        <table id = "sales">
            <thead>
            <tr id = "tableHeadHorizontal">
                <th>Store name/<br>work hours</th>
                 <!-- content from app.js -->
            </tr>
            </thead>
            <tbody id = "tableBody">
            <!-- content from app.js -->
            </tbody>
            <tfoot id = "tableFoot">
            <!-- content from app.js -->
            </tfoot>
            
        </table>
           
        
        <script src="js/app.js"></script>
    </body>
</html>
